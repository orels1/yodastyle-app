<!Doctype html>
<html>
    <head>
        <title>Yoda Style</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script>var __adobewebfontsappname__ = "code"</script>
        <script src="http://use.edgefonts.net/lobster:n4:all.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('body').css('height',$(document).height());
                $(window).resize(function(){
                    $('body').css('height',$(document).height());    
                });
                $('.one-more').click(function(){
                    $.get("http://yodastyle.ru/mobile-api",'',success); 
                    function success(Data){
                        alert(Data);
                        var output = $.parseJSON(Data);
                        alert(output.quoteText);
                        $('.quote-text').text(output.quoteText);
                        $('.quote-author').text(output.quoteAuthor);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="gen-wrapper">
            <div class="logo-container">
                <div class="name">Yodastyle</div>
            </div>
            <div class="quote-author">
                Ницше Фридрих
            </div>
            <div class="quote-blocks">
                <div class="quote-cont">
                    <div class="quote-text">
                        Cамоубийцы наши, самоубийство дискредитируют - не наоборот
                    </div>
                    <div class="quote-info">
                        Добавил: orels1
                    </div>
                </div>
            </div>
        </div>
        <div class="one-more-cont">
            <div class="one-more-clearfix">
                <div class="one-more">
                    еще одну?
                </div>
            </div>
        </div>
    </body>
</html>
