<!Doctype html>
<html>
    <head>
        <title>Yoda Style</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script>var __adobewebfontsappname__ = "code"</script>
        <script src="http://use.edgefonts.net/lobster:n4:all.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('body').css('height',$(window).height());
                $(window).resize(function(){
                    $('body').css('height',$(window).height());    
                });
                $('.quote-text').bind('mousedown',function(){
                    var posInfo = $('.quote-info').position();
                    var widthInfo = $('.quote-info').width();
                    var heightInfo = $('.quote-info').height();
                    $('.quote-info').css('left',posInfo.left).css('top',posInfo.top).css('position','fixed').css('width',widthInfo).css('height',heightInfo); 
                    var pos = $('.quote-text').position();
                    var width = $('.quote-text').width();
                    var height = $('.quote-text').height();
                    $('.quote-text').css('left',pos.left).css('top',pos.top).css('position','fixed').css('width',width).css('height',height);
                    $('.quote-text').mousemove(function(e){
                        var shiftX = $(this).css('left');
                        $(this).css('left',e.pageX-width/2);
                        //if(e.pageX >= (($(window).width()/2)+30){
                        //   $(this).css('opacity','0.3');
                        //   }
                    });
                });
                $('.quote-text').mouseup(function(){$(this).unbind('mousedown, mousemove')});
            });
        </script>
    </head>
    <body>
        <div class="gen-wrapper">
            <div class="logo-container">
                <div class="name">Yodastyle</div>
            </div>
            <div class="quote-author">
                Ницше Фридрих
            </div>
            <div class="quote-blocks">
                <div class="quote-cont">
                    <div class="quote-text">
                        Cамоубийцы наши, самоубийство дискредитируют - не наоборот
                    </div>
                    <div class="quote-info">
                        Добавил: orels1
                    </div>
                </div>
            </div>
        </div>
        <div class="one-more-cont">
            <div class="one-more-clearfix">
                <div class="one-more">
                    еще одну?
                </div>
            </div>
        </div>
    </body>
</html>
