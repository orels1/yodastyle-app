<!Doctype html>
<html>
    <head>
        <title>Yoda Style</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script>var __adobewebfontsappname__ = "code"</script>
        <script src="http://use.edgefonts.net/lobster:n4:all.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('body').css('height',$(window).height());
                $(window).resize(function(){
                    $('body').css('height',$(window).height());    
                });
            });
        </script>
    </head>

        <div class="gen-wrapper">

            </div>

            </div>
            <div class="quote-blocks">
                <div class="quote-cont">
                    <div class="quote-text">
                        Cамоубийцы наши, самоубийство дискредитируют - не наоборот
                    </div>
                    <div class="quote-info">
                        Добавил: orels1
                    </div>
                </div>
            </div>
        </div>
        <div class="one-more-cont">
            <div class="one-more-clearfix">
                <div class="one-more">
                    еще одну?
                </div>
            </div>
        </div>

</html>
